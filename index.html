<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- js file  -->
    <script src="./js/app.js" defer></script>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="text-center my-5">
        <h1>AI Universe Hub</h1>
        <button id="sort-by-date" type="button" class="btn btn-danger fw-semibold mt-3 px-4 py-2 d-none">Sort By
            Date</button>
    </header>
    <main>
        <!-- display ai card -->
        <section class="container">
            <div id="ai-card-container" class=" row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- loader  -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content modal-xl p-4">
                    <div class="modal-header border-0 ">
                        <button type="button" class="btn-close bg-danger " data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row row-cols-1 row-cols-md-2 g-4">
                            <div class="col ">
                                <div class="card h-100 border border-danger">
                                    <div class="card-body" id="modal-card-left">

                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card h-100">

                                    <div class="card-body" id="modal-card-right">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <footer class="text-center my-5">
        <button id="see-more" type="button" class="btn btn-danger fw-semibold px-3 py-2 d-none">See More</button>
    </footer>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
